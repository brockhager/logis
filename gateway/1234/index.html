<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <form action="" class="form-horizontal" name="loginform" method="post" role="form">
        <hr>
        <div class="form-group">
            <label class="col-md-1 control-label" for="Email">Email</label>
            <div class="col-sm-3">
                <input class="form-control" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Email" name="Email" type="text" value="">
                <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="Password">Password</label>
            <div class="col-sm-3">
                <input class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password">
                <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-sm-2">
                <input ng-show="loginform.$valid" type="submit" value="Log in" class="btn btn-default">
            </div>
        </div>
    </form>
</body>
</html>
